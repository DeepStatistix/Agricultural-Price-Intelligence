<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🍎 Real-Time Apple Prices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f7f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .form-inline label {
            font-weight: 500;
        }
        .plot-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>🍎 Real-Time Apple Market Dashboard</h2>
        <form method="POST" class="form-inline mb-4">
            <label class="mr-2">Market:</label>
            <select name="market" class="form-control mr-4">
                {% for market in markets %}
                    <option value="{{ market }}" {% if market == selected_market %}selected{% endif %}>{{ market }}</option>
                {% endfor %}
            </select>
            <label class="mr-2">Variety:</label>
            <select name="variety" class="form-control mr-4">
                {% for variety in varieties %}
                    <option value="{{ variety }}" {% if variety == selected_variety %}selected{% endif %}>{{ variety }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <div class="plot-container">
            {{ plot_html | safe }}
        </div>

        <div class="mt-5">
            <h5>📊 Data Table</h5>
            {{ table_data | safe }}
        </div>
    </div>
</body>
</html>
