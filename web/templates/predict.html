<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            max-width: 500px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .predictions {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LSTM Price Prediction</h1>

    <form action="/predict_future" method="post">
        <label for="market">Market:</label>
        <select id="market" name="market" required></select>

        <label for="fruit">Fruit:</label>
        <select id="fruit" name="fruit" required></select>

        <label for="variety">Variety:</label>
        <select id="variety" name="variety" required></select>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required></select>

        <label for="num_predictions">Number of Predictions:</label>
        <input type="number" id="num_predictions" name="num_predictions" min="1" max="30" value="{{ num_predictions or 7 }}" required />

        <input type="submit" value="Get Predictions" />
    </form>

    {% if predicted_prices %}
    <div class="predictions">
        <h2>Your Predictions</h2>
        <ul>
            {% for date, price in predicted_prices %}
            <li>{{ date }}: â‚¹{{ '%.2f'|format(price) }}</li>
            {% endfor %}
        </ul>
        <h3>Trend Plot</h3>
        <img src="data:image/png;base64,{{ trend_plot }}" alt="Trend Plot" />
    </div>
    {% endif %}

    <script>
        const config = {{ config | tojson }};
        const marketSelect = document.getElementById("market");
        const fruitSelect = document.getElementById("fruit");
        const varietySelect = document.getElementById("variety");
        const gradeSelect = document.getElementById("grade");

        function populate(select, options) {
            select.innerHTML = "";
            options.forEach(opt => {
                const option = document.createElement("option");
                option.value = opt;
                option.textContent = opt;
                select.appendChild(option);
            });
        }

        function updateAllDropdowns() {
            const market = marketSelect.value;
            const fruits = Object.keys(config[market] || {});
            populate(fruitSelect, fruits);

            const fruit = fruitSelect.value;
            const varieties = Object.keys(config[market]?.[fruit] || {});
            populate(varietySelect, varieties);

            const variety = varietySelect.value;
            const grades = Object.keys(config[market]?.[fruit]?.[variety] || {});
            populate(gradeSelect, grades);
        }

        [marketSelect, fruitSelect, varietySelect].forEach(select =>
            select.addEventListener("change", updateAllDropdowns)
        );

        window.onload = () => {
            populate(marketSelect, Object.keys(config));
            updateAllDropdowns();
        };
    </script>
</body>
</html>
