<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .predictions {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LSTM Price Prediction</h1>
    <p>Enter the number of future predictions you would like to receive:</p>
    <form action="/predict_future" method="post">
        <label for="num_predictions">Number of Predictions:</label>
        <input type="number" id="num_predictions" name="num_predictions" required>
        <input type="submit" value="Get Predictions">
    </form>

    {% if predicted_prices %}
    <div class="predictions">
        <h2>Your Predictions</h2>
        <p>Predicted Prices: {{ predicted_prices }}</p>
        <h3>Trend Plot</h3>
        <img src="data:image/png;base64,{{ trend_plot }}" alt="Trend Plot">
    </div>
    {% endif %}
</body>
</html>
